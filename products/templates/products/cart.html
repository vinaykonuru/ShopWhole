{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>YOUR CART</h1>
</div>
<div class="container">
  <div class="table-striped">
    <table style="width:100%" >
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    {% for product in cart %}
    <tr>
      <td>{{product.title}}</td>
      <td>{{product.body}}</td>
      <td>{{product.price}}</td>
      <td><a href="javascript:{document.getElementById('remove').submit()}"}>
          <button type="button">X</button>
          </a>
        <form id="remove" action="{% url 'removeItem' product.id %}" method="POST">
          {% csrf_token %}
          <input type="hidden"/>
        </form>
      </td>
    </tr>
    {% endfor %}
    </table>
    <br>
    Final Price: ${{finalPrice}}
    <a href="{% url 'checkout' %}"><button class='btn btn-primary btn-large btn-block'>Checkout</button></a>
  </div>

</div>

{% endblock %}
